{% extends "base.html" %}

{% block content %}
<h1> 
Edit Your Post
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <textarea type="text" class"form-control" id="title" placeholder="Post Title" rows="1" required>{{ title }}</textarea>
        
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="Post Content" rows="20" required>{{ entry.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<div>
    <h2>
        <a href="{{url_for('delete_entry', entry_id=entry.id)}}" >Delete</a>
    </h2>
</div>
{% endblock%}
