{% macro render_entry(entry) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="listed-unstyled">
            <li>
                {{ entry.datetime | dateformat("%d/%m/%y") }}
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
           {{ entry.title }}
          </h1>
        <h3>{{ entry.author.name }}</h3>
        {{ entry.content | markdown }}
    </div>
</div>
{% endmacro %}
